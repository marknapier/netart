<html>

<title>Shredder Toolbar</title>
<script language="javascript">
var shredderVersion = 1.1;
function setLocation() {
  var shredForm = window.document.gotoForm;
  var bookmarkIdx = shredForm.bookmarks.selectedIndex;
  var url = shredForm.bookmarks.options[bookmarkIdx].value;
  shredForm.location.value = url;
  shredForm.location.focus();
}
function shredPage() {
  shredURL(window.document.gotoForm.location.value);
}
function shredURL(url) {
  if (url != "") {
    window.document.gotoForm.location.value = url;
    window.document.shlogo.src = "/shredder/aShred.gif";
    parent.display.location.href = "/shredder/php/shred_v1.php?frame=n&url=" + url;
    setTimeout('pageLoaded()', 30000);
  }
}
function loadPage(url) {
  window.document.gotoForm.location.value = url;
  shredPage();
}
function pageLoaded() {
  window.document.shlogo.src = "/shredder/bladeSmBorder.jpg";
}
function resetList() {
  window.document.gotoForm.bookmarks.selectedIndex = 0;
}
</script>
</head>
