function Browser() {
	var b=navigator.appName
	if (b=="Netscape") this.b="ns"
	else if (b=="Microsoft Internet Explorer") this.b="ie"
	else this.b=b
	this.version=navigator.appVersion
	this.v=parseInt(this.version)
	this.ns=(this.b=="ns" && this.v>=4)
	this.ns4=(this.b=="ns" && this.v==4)
	this.ns5=(this.b=="ns" && this.v==5)
	this.ns6=(this.b=="ns" && this.v>=5)
	this.ie=(this.b=="ie" && this.v>=4)
	this.ie4=(this.version.indexOf('MSIE 4')>0)
	this.ie5=(this.version.indexOf('MSIE 5')>0)
	this.ie55=(this.version.indexOf('MSIE 5.5')>0)
	var ua=navigator.userAgent.toLowerCase()
	if (ua.indexOf("windows 95")>-1 || ua.indexOf("win95")>-1) this.platform="win95"
	else if (ua.indexOf("win")>-1) this.platform="win32"
	else if (ua.indexOf("mac")>-1) this.platform="mac"
	else this.platform = "other"
}
function checkBrowser()
{
	var env = new Browser();
	var msg = "";
	if (env.platform == "mac") {
		if (env.ns && !env.ns6) {
			msg = "NOTE to Mac users: net.flag works with Netscape version 6.  Earlier versions may not work.";
		}
		else if (!env.ie) {
			msg = "NOTE to Mac users: Use Internet Explorer  4 or 5 for best results";
		}
	}
	else if (env.platform == "win95") {
		msg = "NOTE to Windows 95 users: this site is optimized for Windows 98/2000";
	}
	if (msg!="") alert(msg);
}
function showStats()
{
	// display vars from netflagvars.js
	// netflagvars.js is updated by nf_history.pl every time it saves a flag.
	// flag_date is the same as the .flag file name ie.:  "050807-021538"
	var months = new Array("","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
	var day = flag_date.substring(4,6);
	var month = months[getMonthNum(flag_date)];
	var year = "20" + flag_date.substring(0,2);
	var hour = flag_date.substring(7,9);
	var minute = flag_date.substring(9,11);
	var dateLine =  day + "-" + month + "-" + year + " at " + hour + ":" + minute;
	var statLine = "The current flag, created " + dateLine + "";
	document.write(statLine);
}
function getMonthNum(flagDateStr)
{
	// some Javascript versions are too retarded to parse leading zeroes
	// so check if month is 01-09
	var monthStr = flag_date.substring(2,4);  // should get a string between "01" and "12"
	if (monthStr.substring(0,1) == "0") {
		monthStr = flag_date.substring(3,4);
	}
	return parseInt(monthStr);
}
