<html>
<head>
<title>Toolbar</title>
<STYLE TYPE="text/css">
body {
	background-color: #c0c0c0;
	color: #3399CC;
	margin: 0;
	padding: 0;
}
.tiny {
	font-family: Arial, Geneva, Lucida, sans-serif;
	font-size: 9pt;
	font-weight: normal;
}
#loclyrNN input {
	border-top: 1px solid #333; 
	border-right : 0; 
	border-bottom: 1px solid #333; 
	border-left: 1px solid #333; 
	height: 19px;
	width: 650px;
}
#loclyrNN .input-border {
	border-top: 1px solid #999;
	border-right: 0;
	border-bottom: 1px solid #ddd;
	border-left: 1px solid #999;
	display: inline-block;
}
</STYLE>

<script language="javascript">
var riotVersion = 1.6;
var updated = 0;		// set by updated.html
var oldUpdated = 0;
var lastURLadded = "";	// checked by updated.html
var F;
var sw = window.outerWidth;   //screen.availWidth;   // doesn't work in IE4
var sh = window.outerHeight;  //screen.availHeight;


function test() {
	alert("Win height=" + window.height
	+ " width=" + window.width
	+ " innerWidth=" + window.innerWidth
	+ " innerHeight=" + window.innerHeight
	+ " outerWidth=" + window.outerWidth
	+ " outerHeight=" + window.outerHeight
	+ " window=" + window
	+ " parent.window=" + parent.window
	+ " document.all['ackbar']=" + document.all['ackbar'].width
	);
}

function openBookmarks() {
	parent.hide('urls');
	parent.showHide('bookmarks');
}

function openUrls() {
	parent.hide('bookmarks');
	parent.showHide('urls');
}

function hidePopups() {
	parent.hide('bookmarks');
	parent.hide('urls');
}

function riotURL(url) {
	patiencePrompt("on");
	if (url != "" && url.indexOf("-----") == -1 || url.charAt(0) != 32) {
		var cgicall = (url=="refresh") ? "/riot/php/riot_v1.php" : ("/riot/php/riot_v1.php?url="+url);
		F.url.value = (url=="refresh") ? "" : url;
		parent.riotDisplay.document.location.href = cgicall;
		lastURLadded = url;
		oldUpdated = updated;
		parent.hide('bookmarks');
		parent.hide('urls');
	}
}

function formSubmitted() {	// called from FORM below
	riotURL(F.url.value);
}

function setLocationBar(url) {
	F.url.value = url || '';
}

function pageLoaded() {
	patiencePrompt("off");
	parent.refreshUrls();
}

function patiencePrompt(on_off) {
	var imageName = (on_off=="on")? "img/ie_spinning_globe.gif" : "img/ie1.gif";
	var pimg = document.getElementById("waitImage");
	pimg.src = imageName;
}

function init() {
	F = document.getElementById("urlFormNN");
	document.getElementById("loclyrNN").style.display="block"
}

function setVisibile(pElem, pbState) {
	var strState = (pbState) ? "visible" : "hidden";
	pElem.visibility = strState;
}
</script>
</head>

<BODY background="img/tb_riot.gif" onload="init();" onclick="hidePopups();">

<TABLE border=0 width=100% cellpadding=0 cellspacing=0><TR><TD valign=top align=right>
        <img src="img/ie1.gif" id="waitImage" align=absmiddle border=0 hspace=0 vspace=0 width=52 height=31>
</TD></TR></TABLE>

<!-- Input forms -->

<div id="loclyrNN" style="position:absolute; height:30px; left:230px; top:5px; z-index:100;">
    <FORM id="urlFormNN" name="urlFormNN" onsubmit="formSubmitted();return false;">
        <div class="input-border"><input class="tiny" type="text" name="url" size=46 onfocus="this.select();"></div><A HREF="javascript:openUrls();return false;" onclick="openUrls();(arguments[0]||window.event).stopPropagation();return false;"><img src="img/ddarrow_oneborder.gif" align=absmiddle border=0></A>
    </FORM>
</div>

<div id="linklyr" style="position:absolute; width:100px; height:30px; z-index:200; left:45; top:7">
  <a href="bookmarks.html" onclick="openBookmarks();(arguments[0]||window.event).stopPropagation();return false;"><img src="img/blank.gif" height="20" width=104 border="0" alt="show Bookmarks"></a>
</div>

</body>
</html>
